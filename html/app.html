<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Agency</title>
    <!-- Font - Oxanium -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body>
    <div id="container">
      <header></header>
      <section id="services__1"></section>
      <section id="services__2"></section>
      <section id="pricing">
        <section id="pricing_header">
          <h2>Our Pricing</h2>
          <p>
            No hidden cost. Your deserve to know how much your website is going
            to cost.
          </p>
        </section>
        <section id="pricing_content">
          <table>
            <tr>
              <th>Features</th>
              <th>Basic</th>
              <th>Advance</th>
              <th>Enterprise</th>
            </tr>
            <tr>
              <td>10+ PAGES</td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
            </tr>
            <tr>
              <td>REPONSIVE DEVELOPMENT</td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
            </tr>
            <tr>
              <td>CMS IMPLEMENTATION</td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
            </tr>
            <tr>
              <td>E-COMMENCE</td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
            </tr>
            <tr>
              <td>MOBILE APP</td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
            </tr>
            <tr>
              <td>EXTENDING LIMITS</td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
            </tr>
            <tr>
              <td>DESIGN COMPLEXITY</td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
            </tr>
            <tr>
              <td>OWN ANALYTICS PLATFORM</td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
              <td><img src="../img/pricing/tick.png" alt="Tick Box" /></td>
            </tr>
          </table>

          <ul>
            <li>Price</li>
            <li><img src="../img/pricing/dollar1.png" alt="" /></li>
            <li><img src="../img/pricing/dollar2.png" alt="" /></li>
            <li><img src="../img/pricing/dollar3.png" alt="" /></li>
          </ul>

          <button>Get Started</button>
          <button>Get Started</button>
          <button>Get Started</button>
        </section>

        <section id="hello">
          <h3>Say hello</h3>
          <img src="../img/pricing/Hello.png" alt="" />
          <form action="#" method="post">
            <label for="name">NAME</label>
            <input type="text" placeholder="Your name" />
            <label for="subjet">SUBJECT</label>
            <input type="text" placeholder="Choose subjet" />
            <label for="company">COMPANY</label>
            <input type="text" placeholder="Text here" />
            <label for="email">EMAIL</label>
            <input type="email" name="email" placeholder="Your email address" />
            <label for="message">MESSAGE</label>
            <textarea
              name="message"
              placeholder="Start typing here"
              cols="30"
              rows="10"
            ></textarea>
            <button>
              Submit here
              <img src="../img/pricing/arrow.png" alt="Arrow Right" />
            </button>
          </form>
        </section>
      </section>
      <section id="about"></section>
      <footer></footer>
    </div>

    <!-- External script -->
    <script src="../js/app.js"></script>
  </body>
</html>
